<button
  [attr.id]="id()"
  class="devui-btn devui-btn-{{ bsStyle() }} devui-btn-{{ bsSize() }} devui-btn-{{ bsPosition() }}"
  [class.devui-btn-circle]="shape() === 'circle'"
  [type]="type()"
  [disabled]="disabled()"
  [class.bordered]="bordered()"
  [class.mouseDown]="isMouseDown()"
  [backdrop]="true"
  dLoading
  [showLoading]="showLoading()"
  [loadingTemplateRef]="loadingTemplateRef()"
  [style.width]="width()"
  [dAutoFocus]="autofocus()"
  (click)="onClick($event)"
  [class.d-btn-icon]="!!icon() && !hasContent()"
  [class.d-btn-icon-wrap]="!!icon()"
  (mousedown)="isMouseDown.set(true)"
  (mouseup)="isMouseDown.set(false)"
>
  @if (!!icon()) {
  <span class="devui-icon-fix icon {{ icon() }}" [class.clear-right-8]="hasContent()"></span>
  }
  <!--
  --><span class="button-content" [class.devui-btn-more-text-omits]="width !== undefined" #buttonContent><ng-content></ng-content></span>
  @if (showWave()) {
  <div class="devui-button-water-wave" [style.top.px]="waveTop()" [style.left.px]="waveLeft()"></div>
  }
</button>
