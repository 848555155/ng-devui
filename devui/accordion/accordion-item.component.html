<div class="devui-accordion-splitter" [class.devui-parent-list]="deepth === 0" [style.left.px]="deepth * 20 + 10"></div>
@if (!itemTemplate) {
{{ title }}
} @else {
<ng-container
  *ngTemplateOutlet="
    itemTemplate;
    context: {
      parent: parent,
      item: item,
      deepth: deepth
    }
  "
></ng-container>
}
