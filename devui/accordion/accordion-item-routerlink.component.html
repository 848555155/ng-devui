@if(!disabled) {
<a
  class="devui-over-flow-ellipsis"
  [routerLink]="path"
  [queryParams]="queryParams"
  [fragment]="fragment"
  [routerLinkActive]="'devui-router-active'"
  [target]="target"
  rel="noopener"
  [title]="title"
>
  <div class="devui-accordion-splitter" [class.devui-parent-list]="deepth === 0" [style.left.px]="deepth * 20 + 10"></div>
  @if (!itemTemplate) {
  {{ title }}
  } @else {
  <ng-container
    *ngTemplateOutlet="
      itemTemplate;
      context: {
        parent: parent,
        item: item,
        deepth: deepth
      }
    "
  ></ng-container>
  }
</a>
} @else {
<a class="devui-over-flow-ellipsis" [title]="title">
  <div class="devui-accordion-splitter" [class.devui-parent-list]="deepth === 0" [style.left.px]="deepth * 20 + 10"></div>
  @if (!itemTemplate) {
  {{ title }}
  } @else {
  <ng-container
    *ngTemplateOutlet="
      itemTemplate;
      context: {
        parent: parent,
        item: item,
        deepth: deepth
      }
    "
  ></ng-container>
  }
</a>
}
